apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homecraft-frontend
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./front/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  targetNamespace: default
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/naomauss/homecraft-frontend
      tag: "main-c2eec9e"
      pullPolicy: Always
    
    imagePullSecrets:
      - name: ghcr-secret
    
    replicaCount: 2
    
    service:
      type: ClusterIP
      port: 80
    
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
      hosts:
        - host: homecraft.local
          paths:
            - path: /
              pathType: Prefix
        # Public access via direct IP (nip.io provides DNS for IP)
        - host: "5.51.64.84.nip.io"
          paths:
            - path: /
              pathType: Prefix
        # Local network access
        - host: "192.168.1.111.nip.io"
          paths:
            - path: /
              pathType: Prefix
      tls: []
    
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
