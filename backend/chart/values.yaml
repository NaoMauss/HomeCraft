# Image configuration
image:
  repository: ghcr.io/naomauss/homecraft-backend
  pullPolicy: Always
  # Tag will be overridden by GitHub Actions with git SHA
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Replicas
replicaCount: 2

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: "homecraft-api"

# RBAC - permissions for K8s API access
rbac:
  create: true
  # Permissions for MinecraftServer CRDs
  rules:
    - apiGroups: ["homecraft.io"]
      resources: ["minecraftservers"]
      verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
    - apiGroups: [""]
      resources: ["nodes", "pods"]
      verbs: ["get", "list"]

# Pod configuration
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

# Resources
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# Environment variables
env:
  GIN_MODE: "release"
  PORT: "8080"

# Ingress (optional)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: homecraft.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Autoscaling (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
