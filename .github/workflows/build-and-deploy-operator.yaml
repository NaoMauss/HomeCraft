name: Build and Deploy Operator

on:
  push:
    branches:
      - main
    paths:
      - 'operator/**'
      - 'backend/pkg/apis/**'
      - '.github/workflows/build-and-deploy-operator.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/homecraft-operator

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./operator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    name: Update Helm Values
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Flux HelmRelease
        run: |
          # Extract short SHA (7 characters to match docker metadata action)
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="main-${SHORT_SHA}"
          
          # Update the HelmRelease file
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" infra/releases/homecraft-operator.yaml
          
          echo "Updated image tag to: ${IMAGE_TAG}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes to avoid conflicts with other workflows
          git pull --rebase origin main || true
          
          git add infra/releases/homecraft-operator.yaml
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          git commit -m "chore: update operator image to ${SHORT_SHA}" || exit 0
          
          # Retry push with rebase if it fails
          git push || (git pull --rebase origin main && git push)
