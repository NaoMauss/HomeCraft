name: Build and Deploy Operator

on:
  push:
    branches:
      - main
    paths:
      - 'operator/**'
      - 'backend/pkg/apis/**'
      - '.github/workflows/build-and-deploy-operator.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/homecraft-operator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./operator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Flux HelmRelease
        run: |
          # Extract the SHA tag
          SHA_TAG="${{ github.ref_name }}-${{ github.sha }}"
          SHA_TAG="${SHA_TAG:0:20}"
          
          # Update the HelmRelease file
          sed -i "s|tag:.*|tag: \"${SHA_TAG}\"|" infra/releases/homecraft-operator.yaml
          
          echo "Updated image tag to: ${SHA_TAG}"

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add infra/releases/homecraft-operator.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update operator image tag to ${{ github.sha }}" && git push)
